{% extends 'index.html' %}

{% block title %} Bem-vindo ao Sistema{% endblock %}

{% block content %}
    <style>
        /* Animação do background */
        body {
            background: linear-gradient(-45deg, #1e90ff, #00fa9a, #ff6347, #9400d3);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Keyframes para o movimento do gradiente */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Centralizar o conteúdo e estilo do texto */
        .content-center {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
        }

        p {
            font-size: 1.5em;
            color: #fff;
        }
    </style>

    <div class="content-center text-center">
        <h1>Bem-vindo ao Sistema de Gestão</h1>
        <p>Utilize o menu acima para navegar pelas funcionalidades do sistema.</p>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .login-icon:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Ícone de login no canto superior direito -->
    <a href="{% url 'login' %}" class="login-icon">
        <i class="fas fa-sign-in-alt"></i> <!-- Ícone de login do Font Awesome -->
    </a>
</body>
{% endblock %}
