<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Sistema{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Corrigir o comportamento do footer no rodapé */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
        }

        /* Estilo de fundo e centralização */
        .text-center {
            text-align: center;
        }

        /* Melhorar o peso da fonte para os itens do menu */
        .navbar-nav .nav-link {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Meu Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/usuario">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'colaboradores' %}">Colaboradores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar_epi' %}">Cadastrar EPI</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastrar_emprestimos' %}">Empréstimos</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            © 2024 Meu Sistema
        </div>
    </footer>

</body>
</html>
